<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .custom-button {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #3498db;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .custom-button svg {
      margin-right: 10px; /* Espaçamento entre o SVG e o texto */
    }

    .text-container {
      flex-grow: 1; /* Faz o texto ocupar o espaço disponível restante */
      text-align: center;
    }
  </style>
</head>
<body>

  <button class="custom-button">
    <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
      <!-- Inclua aqui o código do seu SVG -->
      <circle cx="12" cy="12" r="10"/>
      <line x1="2" y1="12" x2="22" y2="12"/>
      <path d="M15 9l-6 6 6 6"/>
    </svg>
    <span class="text-container">Texto do Botão</span>
  </button>

</body>
</html>
